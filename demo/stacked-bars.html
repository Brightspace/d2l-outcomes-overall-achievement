<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../src/stacked-bar/stacked-bar.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-coa-stacked-bar demo">
			<h2>Standard</h2>
			<d2l-demo-snippet>
				<d2l-coa-stacked-bar
					href="/data/outcome-activity-collections/0/activities.json"
					token="abc123"
				></d2l-coa-stacked-bar>
			</d2l-demo-snippet>

			<h2>Excluding Checkpoints</h2>
			<d2l-demo-snippet>
				<d2l-coa-stacked-bar
					href="/data/outcome-activity-collections/0/activities.json"
					token="abc123"
					excluded-types="[&quot;checkpoint-item&quot;]"
				></d2l-coa-stacked-bar>
			</d2l-demo-snippet>

			<h2>Compact</h2>
			<d2l-demo-snippet>
				<d2l-coa-stacked-bar
					href="/data/outcome-activity-collections/1/activities.json"
					token="abc123"
					compact
				></d2l-coa-stacked-bar>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
